name: make verify

on:
  push:
  pull_request:
  workflow_dispatch:
  merge_group:

jobs:
  make_verify:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: git clone
        uses: actions/checkout@v4

      - name: (cd cpp_ir; make verify)
        run: (cd cpp_ir; make verify)

